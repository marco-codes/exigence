name: Build and deploy 

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout 🛎️
        uses: actions/checkout@main
        with:
          persist-credentials: false

      - name: Install 🔧
        run: npm ci

      - name: Build 🏗️
        run: npm run build

      - name: Deploy to GH Pages 🚀
        run: npm run deploy